[DEFAULT]
debug = true

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

[composite:main]
use = egg:Paste#urlmap
/ = brewery
filter-with = theme

[app:brewery]
use = egg:brewserver#app
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_templates = true
default_locale_name = en
config = brewserver.models.dev_config.dev_config

[filter:theme]
paste.filter_app_factory = deliverance.middleware:make_deliverance_middleware
theme_uri = http://localhost/~craig/brew-theme/index.html
rule_uri = file:///%(here)s/brewserver/deliverance/rules/default.xml

[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini
log_file = stdout
log_level = debug
